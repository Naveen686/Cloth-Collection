<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <!-- First Item -->
        <div class="tile" onclick="openModal('item1')">
            <div class="slideshow">
                <img src="image1.jpeg" alt="Cloth 1">
                <img src="image2.jpeg" alt="Cloth 2">
                <img src="image3.jpeg" alt="Cloth 3">
            </div>
            <h3>Item 1</h3>
            <p>Sizes: S, M, L</p>
            <p>Short Description for Item 1</p>
        </div>

        <!-- Second Item -->
        <div class="tile" onclick="openModal('item2')">
            <div class="slideshow">
                <img src="image4.jpeg" alt="Cloth 4">
                <img src="image5.jpeg" alt="Cloth 5">
                <img src="image6.jpeg" alt="Cloth 6">
            </div>
            <h3>Item 2</h3>
            <p>Sizes: M, L, XL</p>
            <p>Short Description for Item 2</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="slideshow-modal">
                <!-- Images will be dynamically added here based on the clicked tile -->
            </div>
            <!-- Modal navigation buttons -->
            <span class="nav left" onclick="plusSlides(-1)">&#10094;</span>
            <span class="nav right" onclick="plusSlides(1)">&#10095;</span>
        </div>
    </div>

    <script>
        let modalSlideIndex = 1;

        // Function to open the modal and only show relevant images
        function openModal(item) {
            const modal = document.getElementById('modal');
            const modalContent = document.querySelector('.slideshow-modal');
            modalContent.innerHTML = ''; // Clear previous content

            // Get the relevant slideshow images from the clicked tile
            const slides = document.querySelector(`.tile[onclick="openModal('${item}')"] .slideshow`).querySelectorAll('img');

            // Add the images to the modal dynamically
            slides.forEach((slide) => {
                const img = document.createElement('img');
                img.src = slide.src;
                modalContent.appendChild(img);
            });

            modal.classList.add('show'); // Show the modal
            showSlides(modalSlideIndex);
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('show'); // Hide the modal
        }

        function plusSlides(n) {
            showSlides(modalSlideIndex += n);
        }

        function showSlides(n) {
            let slides = document.querySelectorAll('.slideshow-modal img');
            if (n > slides.length) { modalSlideIndex = 1 }
            if (n < 1) { modalSlideIndex = slides.length }
            slides.forEach(slide => {
                slide.style.display = 'none';
            });
            slides[modalSlideIndex - 1].style.display = 'block';
        }

        // Ensure modal is hidden on page load by removing "show" class
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('modal').classList.remove('show');
        });
    </script>
</body>
</html>
